# Security
encrypt: # hexo-blog-encrypt
  enable: true
  message: 当前文章暂不对外可见，请输入密码后查看！
  wrong_pass_message: 抱歉，您输入的密码错误，请检查后重新输入。
  wrong_hash_message: 抱歉, 当前文章不能被校验, 不过您还是可以看看解密后的内容。


## Themes: https://hexo.io/themes/
theme: next
# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: 'git'
  repo: git@github.com:Emil-Jiang/Emil-Jiang.github.io.git
  branch: master
  
mathjax:
  tags: none # or 'ams' or 'all'
  single_dollars: true # enable single dollar signs as in-line math delimiters
  cjk_width: 0.9 # relative CJK char width
  normal_width: 0.6 # relative normal (monospace) width
  append_css: true # add CSS to pages rendered by MathJax
  every_page: false # if true, every page will be rendered by MathJax regardless the `mathjax` setting in Front-matter
  extension_options: {}
    # you can put your extension options here
    # see http://docs.mathjax.org/en/latest/options/input/tex.html#tex-extension-options for more detail
    
search:
  path: search.xml
  field: post
  content: true
  format: html

backup:
  type: git
  theme: next
  message: Back up my hexo blog
  repository:
    origin: git@github.com:Emil-Jiang/Emil-Jiang.github.io.git,backup

